<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeksa Dictionary</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      background: #fefefe;
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .entry {
      background: #f4f4f4;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .label {
      font-weight: bold;
    }
    .example {
      margin-top: 0.5em;
      padding-left: 1em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>仄克萨语词典 Zeksa Dictionary</h1>
  <input type="text" id="searchBox" placeholder="Search for a Zeksa word..." oninput="search()">

  <div id="results"></div>

  <script>
    const dictionary = [
      {
        word: "Krus'Voh",
        accented: "Krùs'Vòh",
        meaning: "I walk",
        gloss: "walk-1SG",
        pos: "verb",
        root: "krus",
        prefixes: [],
        examples: [
          {
            zeksa: "Krus'Voh Nalut",
            gloss: "walk-1SG quickly",
            translation: "I walk quickly"
          }
        ],
        related: ["Bajkrus'Voh", "Gemkrus'Voh"]
      },
      {
        word: "Jembajkrus'Voh",
        accented: "Jémbajkrùs'Vòh",
        meaning: "I was walking",
        gloss: "PST.PROG.walk-1SG",
        pos: "verb",
        root: "krus",
        prefixes: ["jem", "baj"],
        examples: [],
        related: ["Krus'Voh", "Bajkrus'Voh"]
      }
    ];

    function search() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const results = dictionary.filter(entry => entry.word.toLowerCase().includes(query));
      const output = document.getElementById("results");
      output.innerHTML = results.map(entry => renderEntry(entry)).join('');
    }

    function renderEntry(entry) {
      return `
        <div class="entry">
          <div><span class="label">Word:</span> ${entry.word}</div>
          <div><span class="label">Accented:</span> ${entry.accented}</div>
          <div><span class="label">Gloss:</span> ${entry.gloss}</div>
          <div><span class="label">Meaning:</span> ${entry.meaning}</div>
          <div><span class="label">Part of Speech:</span> ${entry.pos}</div>
          <div><span class="label">Root:</span> ${entry.root}</div>
          <div><span class="label">Prefixes:</span> ${entry.prefixes.join(', ') || '—'}</div>
          <div><span class="label">Related:</span> ${entry.related.join(', ') || '—'}</div>
          ${entry.examples.map(ex => `
            <div class="example">
              <div>Zeksa: ${ex.zeksa}</div>
              <div>Gloss: ${ex.gloss}</div>
              <div>Translation: ${ex.translation}</div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Load all entries by default
    search();
  </script>
</body>
</html>
